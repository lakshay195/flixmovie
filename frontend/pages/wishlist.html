<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="../css/style.css" rel="stylesheet">
    <style>
        /* Custom Navbar Styling */
        .navbar {
            background: #000;
            color: #fff;
            padding: 30px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
            border: 2px solid #e50914;
            border-radius: 5px;
            background: transparent;
            position: absolute; top: 40px; right: 20px;
        }

        .navbar a:hover {
            background: #e50914;
            color: #fff;
            transform: scale(1.1);
        }

        .navbar .back-btn {
            margin-left: auto;
        }

        /* Movie Card Styling */
        .wishlist-container {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .movie-card {
            background: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 1.3rem;
            margin: 10px 0;
            color: #fff;
        }

        .card-content p {
            color: #ccc;
            font-size: 1rem;
        }

        .unlike-btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 1rem;
            color: #fff;
            background: #e50914;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .unlike-btn:hover {
            background: #ff0a16;
        }

        .no-movies {
            text-align: center;
            font-size: 1.5rem;
            color: #ccc;
            margin: 50px 0;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <h1>‚≠ê Wishlist</h1>
            <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </header>

    <!-- Wishlist Movies Section -->
    <div class="wishlist-container">
        <div id="wishlist-row" class="movie-grid">
            <!-- Wishlist movies will be displayed here -->
        </div>
    </div>

    <script>
        const wishlistRow = document.getElementById('wishlist-row');
        let wishlistMovies = JSON.parse(localStorage.getItem('wishlistMovies')) || [];

        // Display wishlist movies
        function displayWishlistMovies() {
            wishlistRow.innerHTML = '';

            if (wishlistMovies.length === 0) {
                wishlistRow.innerHTML = `<p class="no-movies">No movies in your wishlist yet! üíî</p>`;
                return;
            }

            wishlistMovies.forEach((movie, index) => {
                const { title, poster, rating } = movie;
                const posterPath = poster ? poster : "https://via.placeholder.com/500x750?text=No+Image";

                const card = document.createElement('div');
                card.classList.add('movie-card');

                card.innerHTML = `
                    <img src="${posterPath}" alt="${title}" class="poster">
                    <div class="card-content">
                        <h3>${title}</h3>
                        <p>‚≠ê ${rating}</p>
                        <button class="unlike-btn" onclick="removeFromWishlist(${index})">Remove ‚ùå</button>
                    </div>
                `;

                wishlistRow.appendChild(card);
            });
        }

        // Remove movie from wishlist
        function removeFromWishlist(index) {
            const removedMovie = wishlistMovies[index];

            // Remove from array and local storage
            wishlistMovies.splice(index, 1);
            localStorage.setItem('wishlistMovies', JSON.stringify(wishlistMovies));

            // Reload the displayed movies
            displayWishlistMovies();

            alert(`"${removedMovie.title}" removed from Wishlist!`);
        }

        // Display movies on page load
        displayWishlistMovies();
    </script>
    <script src="js/script.js"></script>
    <div id="alert-message" class="alert-message"></div>

</body>
</html>
